<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Book Library</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home">Home</a></li>
                    <li><a href="#" id="addBook">Add Book</a></li>
                    <li><a href="#" id="borrowedBooks">Borrowed Books</a></li>
                    <li><a href="#" id="login">Login</a></li>
                    <li><a href="#" id="logout" class="hidden">Logout</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN">
                <button id="searchButton">Search</button>
            </div>
        </header>
        <main>
            <section id="book-list"></section>
            <section id="book-form" class="hidden">
                <h2>Add/Edit Book</h2>
                <form id="bookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" required>
                    <label for="pubDate">Publication Date:</label>
                    <input type="date" id="pubDate" required>
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                    </select>
                    <button type="submit">Save</button>
                </form>
            </section>
            <section id="borrowed-books" class="hidden">
                <h2>Borrowed Books</h2>
                <ul id="borrowedList"></ul>
            </section>
            <section id="login-form" class="hidden">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
        <footer>
            <p> Venumadhav Vavilala &copy; 2024 Book Library</p>
        </footer>
    </div>
    <script src="apps.js"></script>
</body>
</html>
